<!DOCTYPE html>
<html>
<head>
    <title>Database Data</title>
</head>
<body>
    <h1>Data from test_table</h1>
    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <!-- 必要に応じてカラムを追加 -->
        </tr>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
