
    <!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Table</title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                margin: 25px 0;
                font-size: 18px;
                text-align: left;
            }
            th, td {
                padding: 12px;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <h1>Score Table</h1>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>shoulder_score</th>
                    <th>arm_score</th>
                    <th>arm_up_score</th>
                </tr>
            </thead>
            <tbody>
    
                <tr>
                    <td>None</td>
                    <td>2</td>
                    <td>2</td>
                    <td>0</td>
                </tr>
        
                <tr>
                    <td>None</td>
                    <td>3</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
        
            </tbody>
        </table>
    </body>
    </html>
